<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Введите данные рождения</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <h1>Введите данные рождения</h1>
    <form id="birthForm">
        <div>
            <label for="birthDate">Дата рождения:</label>
            <input type="date" id="birthDate" name="birthDate" required />
        </div>
        <div>
            <label for="birthTime">Время рождения:</label>
            <input type="time" id="birthTime" name="birthTime" required />
        </div>
        <div>
            <button type="button" id="submitBtn">Отправить</button>
        </div>
    </form>

    <!-- Подключаем скрипт Telegram Web Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', function () {
            const tg = window.Telegram.WebApp;
            tg.ready(); // Сообщаем Telegram, что Web App готов

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.addEventListener('click', function () {
                const birthDate = document.getElementById('birthDate').value;
                const birthTime = document.getElementById('birthTime').value;
                
                const data = { date: birthDate, time: birthTime };
                
                // Отправляем данные обратно в Telegram
                tg.sendData(JSON.stringify(data));
            });
        });
    </script>
</body>
</html>
